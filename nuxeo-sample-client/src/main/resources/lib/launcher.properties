# This file is read by the Launcher class to determine startup behavior

# main user class to run after the runtime is initialized
org.nuxeo.runtime.loader.main: org.nuxeo.ecm.sample.client.Main

# initial loader classpath
#   use ":" to separate entries and "foo/*" as a wildcard
#   for all jar files in the "foo" directory
org.nuxeo.runtime.loader.classpath: lib/*

# directory containing standard jars
org.nuxeo.runtime.loader.lib: app/lib

# directory containing nuxeo runtime osgi bundles
org.nuxeo.runtime.loader.bundles: app/bundles

# directory containing nuxeo runtime config data
# (extension points & properties)
org.nuxeo.runtime.loader.config: app/config

# where runtime app data is stored (persistence, temp data, etc.)
org.nuxeo.runtime.loader.data: app/data

# whether to extract nested jars
org.nuxeo.runtime.loader.extractNestedJARs: true

# whether to scan for nested jars (true) or use Bundle-ClassPath (false)
# when extracting nested jars
org.nuxeo.runtime.loader.scanForNestedJARs: true
